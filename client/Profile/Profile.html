<template name="profile">
  <div class="row">
    {{#each profiles}}
      <div class="col-md-4" id="{{_id}}">
        <div class="row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative {{#if whatSex}}male{{else}}female{{/if}}">
          <div class="col p-4 d-flex flex-column position-static">
            <strong class="d-inline-block mb-2 text-primary">World</strong>
            {{> starsRating rating=rating size='lg' class="js-rate" mutable=true data-id=_id}}
            <h3 class="mb-3">{{fname}}</h3>
            <h4 class="mb-3">{{lname}}</h4>
            <h5 class="mb-3">{{sex}}</h5>
            <h6 class="mb-3">{{num}}</h6>
            <h7 class="mb-3">{{desc}}</h7>
            <h8 class="mb-3">{{favc}}</h8>
            <h9 class="mb-3">{{hob}}</h9>
            <a href="#" class=" js-view">Continue reading</a>
          </div>
          <div class="col-auto d-none d-lg-block profHeight">
            <img class="w-100" src="{{picPath}}" alt="">
            <!-- <img class="w-100" src="{{picPath2}}" alt=""> -->
          </div>
        </div>
      </div>
      {{/each}}
  </div>
</template>
